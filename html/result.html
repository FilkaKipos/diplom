    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Получаем параметры из URL
            const urlParams = new URLSearchParams(window.location.search);
            
            // Извлекаем необходимые параметры
            const weight = urlParams.get('weight');
            const height = urlParams.get('height');
            const goal = urlParams.get('goal');
            const result = decodeURIComponent(urlParams.get('result'));
            const weeklyResult = decodeURIComponent(urlParams.get('weeklyResult'));

            // Формируем текст для отображения на странице
            const displayText = `<p>${result}</p>
                                <p>Рассчёт на месяц:</p>
                                <p>${weeklyResult}</p>`;

            // Выводим текст на странице
            document.getElementById('result').innerHTML = displayText;
        });
    </script>
